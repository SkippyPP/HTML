<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black;">
    
    <div id="demo" class="Carousel slide" data-bs-ride="carousel"></div>
    <div class="carousel-inner">
        <button type="button" data-bs-ride="#demo" data-bs-slide-to="0" class="activate"></button>
        <button type="button" data-bs-ride="#demo" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-ride="#demo" data-bs-slide-to="2" ></button>
    </div>
    <div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./res/equipment1.jpg" alt="" style="width:50%";>
            </div>
            <div class="carousel-item">
                <img src="./res/equipment3.jpg" alt="" style="width:50%";>
            </div>
            <div class="carousel-item">
                <img src="./res/mufasa.jpeg" alt="" style="width:50%";>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-nwxt-icon"></span>
    </button>
</div>

    

</body>
</html>
