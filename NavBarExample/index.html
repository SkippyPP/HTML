<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
</head>
<body>

    <style>
        
        nav{
            background-color: rgb(110, 196, 196);
            padding: 5px ;
            text-align: center;

        }
        

        li{
            text-decoration: none;
            display: inline;
            margin-right: 100px;
            
        }
        body,a{
            color: white;
            margin: 0px;
            
        }




    </style>



    <header>
        <nav>
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank">Home</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="">About</a></li>

            </ul>



        </nav>



    </header>
</body>
</html>
