<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>This is a card</h2>
    <div class="card">
        <img src="./res/dog.jpg" width="100%">
        <h4><b>Dog</b></h4>
        <p>Cute Dog</p>

    </div>

    <div class="roundCard">
        <img src="./res/cat.png" style = "width:100%;border-radius: 10px 10px 0 0;" >
        <h4><b>Cat</b></h4>
        <p>Cute Cat</p>

    </div>

    <div class="productCard">
        <br>
        <img src="./res/bunny.png" style = "width:95%;border-radius: 10px 10px 0 0;" >
        <h4><b>Bunny</b></h4>
        <p style="color: blue;">$399</p>
        <p>Don't you want some Dinner?</p>

    </div>
</body>
</html>
